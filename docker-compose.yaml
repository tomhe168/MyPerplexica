services:
  searxng:
    image: hub.urlsa.us.kg/searxng/searxng:latest
    volumes:
      - ./searxng:/etc/searxng:rw
    ports:
      - 4000:8080
    networks:
      - perplexica-network
    restart: unless-stopped
    environment:
      - http_proxy=http://192.168.1.3:7890
      - https_proxy=http://192.168.1.3:7890
      - no_proxy=localhost,127.0.0.1

  perplexica-backend:
    build:
      context: .
      dockerfile: backend.dockerfile
    image: itzcrazykns1337/perplexica-backend:main
    environment:
      - SEARXNG_API_URL=http://searxng:8080
      - MCP_SERVER_URL=http://mcp-server:5000
      - http_proxy=http://192.168.1.3:7890
      - https_proxy=http://192.168.1.3:7890
      - no_proxy=localhost,127.0.0.1
    depends_on:
      - searxng
    ports:
      - 3001:3001
    volumes:
      - backend-dbstore:/home/perplexica/data
      - uploads:/home/perplexica/uploads
      - ./config.toml:/home/perplexica/config.toml
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-frontend:
    build:
      context: .
      dockerfile: app.dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://127.0.0.1:3001/api
        - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:3001
    image: itzcrazykns1337/perplexica-frontend:main
    depends_on:
      - perplexica-backend
    ports:
      - 3000:3000
    networks:
      - perplexica-network
    restart: unless-stopped
    environment:
      - http_proxy=http://192.168.1.3:7890
      - https_proxy=http://192.168.1.3:7890
      - no_proxy=localhost,127.0.0.1

  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    environment:
      - PORT=5000
      - http_proxy=http://192.168.1.3:7890
      - https_proxy=http://192.168.1.3:7890
      - no_proxy=localhost,127.0.0.1
    volumes:
      - ./mcp-server/images:/app/images
    networks:
      - perplexica-network
    restart: unless-stopped

networks:
  perplexica-network:

volumes:
  backend-dbstore:
  uploads:
